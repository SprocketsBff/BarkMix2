<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bark Mix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Press a key, hear a bark! Enjoy.</h1>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">houndlike</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">panting</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">aggresive</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">angry</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">2barks</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">sad</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">med bark</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">mean</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">happy</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/mixkit-annoyed-big-dog-barking-51.wav"></audio>
  <audio data-key="83" src="sounds/mixkit-big-tired-dog-panting-52.wav"></audio>
  <audio data-key="68" src="sounds/mixkit-aggressive-medium-sized-dog-growling-56.wav"></audio>
  <audio data-key="70" src="sounds/mixkit-angry-and-agitated-dog-growling-53.wav"></audio>
  <audio data-key="71" src="sounds/mixkit-dog-barking-twice-1.wav"></audio>
  <audio data-key="72" src="sounds/mixkit-dog-whimper-sad-466.wav"></audio>
  <audio data-key="74" src="sounds/mixkit-medium-size-angry-dog-bark-54.wav"></audio>
  <audio data-key="75" src="sounds/mixkit-hellhound-monster-attack-dog-wolf-creature-3015.wav"></audio>
  <audio data-key="76" src="sounds/mixkit-happy-puppy-barks-741.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
